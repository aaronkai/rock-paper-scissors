<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
	<h1>
		Rock, Paper, & Scissors
	</h1>
	<p>
		Let's play a game of rock, paper, scissors. Best of 5.
	</p>
	<button id="rock">Rock</button>
	<button id="paper">Paper</button>
	<button id="scissors">Scissors</button>
	
	<div>
		<p id="playerConsole">
			Click on Rock, Paper, or Scissors to start!
		</p>
		<table>
			<tr>
			<th>Wins</th>
			<th>Losses</th>
			<th>Ties</th>
		</tr>
		<tr>
			<td id="wins"></td>
			<td id="losses"</td>
			<td id="ties"</td>
		</tr>
		</table>
		
	</div>
	
	</body>
<script src="script.js"></script>
</html>
